<!DOCTYPE html><html lang="en"> <head><meta charset="UTF-8"><meta name="viewport" content="width=device-width"><link rel="icon" type="image/svg+xml" href="https://mysupercoolprojects.github.io/repo-73/assets/favicon.png"><meta name="google" content="notranslate"><title>73</title><style>:root{--step: calc(100% / 7.5);--side: 30vmin;--offset: 15vmin;--offset-neg: -15vmin;font-size:16px}body{min-height:100vh;display:flex;justify-content:center;align-items:center;perspective:300px;perspective-origin:center center;overflow:hidden;background:#000}.side,.container{width:var(--side);height:var(--side)}.container{transform-style:preserve-3d;animation:rotate 10s infinite linear}.container:hover{animation-play-state:paused}.side{position:absolute;transform-style:preserve-3d;background:conic-gradient(teal,purple,#dc143c,tomato,gold,#9acd32,#66cdaa,teal);mask-image:repeating-radial-gradient(#0000 0 calc(var(--step) * 1),#000 0 calc(var(--step) * 1.5),#0000 0);mask-size:50% 50%;mask-position:center center}.back{transform:translateZ(var(--offset-neg)) rotateY(180deg)}.left{transform:translate(var(--offset-neg)) rotateY(90deg)}.right{transform:translate(var(--offset)) rotateY(-90deg) rotate(90deg)}.top{transform:translateY(var(--offset-neg)) rotateX(90deg) rotate(-90deg)}.bottom{transform:translateY(var(--offset)) rotateX(90deg) rotate(90deg)}.front{transform:translateZ(var(--offset)) rotate(90deg)}@keyframes rotate{to{transform:rotateX(360deg) rotateY(-360deg) rotate(360deg)}}
</style></head> <body>  <div class="container"> <div class="back side"></div> <div class="left side"></div> <div class="right side"></div> <div class="top side"></div> <div class="bottom side"></div> <div class="front side"></div> </div>   <!-- <script>
